<p *ngIf="!is_valid" class="field">Haga click en los numeros en orden ascendente...</p>
<div *ngIf="!is_valid" class="columns">
  <div *ngFor="let number of numbers" class="column">
    <a id="{{number}}" class="captcha_number is-centered" (click)="number_push(number)">
      <img src="assets/{{number}}.svg" alt="{{number}}">
    </a>
  </div>
</div>
