<div class="container" style="margin-top:3rem;">
  <div class="columns is-centered">
    <div class="column is-one-third">

      <form (ngSubmit)="cargar()">
        <div class="field">
          <label for="cliente" class="label">Comensal</label>
          <div class="control">
            <input [(ngModel)]="cliente" name='cliente' class="input" id="cliente" placeholder="Ingrese el nombre del cliente..."
              required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="mesa">Mesa</label>
          <div class="control has-text-centered">
            <div class="select is-fullwidth">
              <select [(ngModel)]="mesa" name="mesa" required id="mesa" required>
                <option value='' selected>Seleccione su mesa</option>
                <option *ngFor="let mesa of mesas">{{mesa.codigo}}</option>
              </select>
            </div>
          </div>
        </div>

        <label class="label is-medium" style="margin-top:3rem">Ingrese los pedidos</label>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="cocina">Cocina</label>
              <div class="control has-text-centered">
                <div class="select is-fullwidth">
                  <select [(ngModel)]="cocina" name="cocina" required id="cocina">
                    <option value='' selected>-</option>
                    <option>Empanada de carne</option>
                    <option>Papas fritas con cheddar</option>
                    <option>Sanguche de lomo</option>
                    <option>Pizza de muzzarella</option>
                    <option>Rabas</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label" for="candy">Candy Bar</label>
              <div class="control has-text-centered">
                <div class="select is-fullwidth">
                  <select [(ngModel)]="candy" name="candy" required id="candy">
                    <option value='' selected>-</option>
                    <option>Volcan de chocolate</option>
                    <option>Ensalada de frutas</option>
                    <option>Helado</option>
                    <option>Flan con crema</option>
                    <option>Tiramisu</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="barra">Barra</label>
              <div class="control has-text-centered">
                <div class="select is-fullwidth">
                  <select [(ngModel)]="barra" name="barra" required id="barra">
                    <option value='' selected>-</option>
                    <option>Caipiri√±a</option>
                    <option>Fernet con coca</option>
                    <option>Destornillador</option>
                    <option>Whiskey</option>
                    <option>Margarita</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label" for="cerveza">Cerveza</label>
              <div class="control has-text-centered">
                <div class="select is-fullwidth">
                  <select [(ngModel)]="cerveza" name="cerveza" required id="cerveza">
                    <option value='' selected>-</option>
                    <option>Corona</option>
                    <option>Heineken</option>
                    <option>Stella Artois</option>
                    <option>Quilmes</option>
                    <option>Isenbeck</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="field" style="margin-top:2rem">
          <div class="control has-text-centered">
            <button id="submitBtn" type="submit" class="button is-info">Cargar Comanda</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
