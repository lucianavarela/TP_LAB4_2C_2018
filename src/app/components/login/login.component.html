<div class="container" style="margin-top:3rem;">
  <div class="columns is-centered">
    <div class="column is-one-third">

      <form (ngSubmit)="enviar()" class="form-horizontal col-sm-8">
        <div class="field">
          <label for="inputUsuario" class="label">Usuario</label>
          <div class="control">
            <input type="usuario" [(ngModel)]="usuario.usuario" name='usuario' required class="input" id="inputUsuario"
            placeholder="Usuario">
          </div>
        </div>
        <div class="field">
          <label for="inputPassword" class="label">Password</label>
          
          <div class="control">
            <input type="password" [(ngModel)]="usuario.clave" name="clave" required class="input" id="inputPassword"
            placeholder="Password">
            
          </div>
        </div>
        <div class="field">
          <div class="control has-text-centered">
            <button type="submit" class="button is-info">Ingresar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
